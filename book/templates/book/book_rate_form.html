{%  extends "book/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post" action="{% url 'book-rate-form' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Vote</button>
        </div>
    </form>
{% endblock %}
